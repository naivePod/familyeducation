# REDIS (RedisProperties)
# Redis数据库索引（默认为0）
#spring.thymeleaf.prefix=classpath:/templates/

mybatis.type-aliases-package=com.example.entity
mybatis.mapperLocations=classpath:mappers/*.xml

spring.datasource.driverClassName = com.mysql.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/family_education?useUnicode=true&characterEncoding=utf-8&serverTimezone=GMT%2B8
spring.datasource.username = root
spring.datasource.password = 123456
spring.datasourse.type=com.alibaba.druid.pool.DruidDataSource

spring.thymeleaf.cache=false

# 按照默认的名称spring.log，生成到指定路径及日志。
logging.path=output/logs
# 不指定的情况下默认生成在项目根目录，按照配置生成所需的日志名称
logging.file=G:/ooodin.log

##  在控制台输出的日志的格式
#logging.pattern.console=%d{yyyy-MM-dd} [%thread] %-5level %logger{50} - %msg%n
## 指定文件中日志输出的格式
#logging.pattern.file=%d{yyyy-MM-dd} === [%thread] === %-5level === %logger{50} ==== %m


