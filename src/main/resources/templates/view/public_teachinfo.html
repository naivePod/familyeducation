<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>发布家教信息</title>

    <!--<script th:src="@{/myui/common.js}" type="text/javascript"></script>-->
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>


    <link rel="stylesheet" th:href="@{/myui/css/main.css}"/>
    <script th:src="@{/js/jquery-3.3.1.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/bootstrap.js}" type="text/javascript"></script>
</head>
<body>
<div th:replace="view/layout/header :: header"></div>
<div class="container-fluid">

    <!--左侧导航栏-->
    <div class="row">
        <div class="col-md-2 sidebar">
            <ul class="nav nav-sider">
                <li class="active"><a href="">我的资料</a></li>
                <li><a href="">教师信息</a></li>
                <li><a href="">订单信息</a></li>
                <li><a href="">站内信</a></li>
                <li class="active"><a href="">发布家教信息</a></li>
                <li ><a href="">我当教师</a></li>
            </ul>
        </div>
    </div>
    <!-- 右侧内容 -->
    <div class="col-md-10  col-md-offset-1 main">
        <h2>我的资料</h2>
        <hr>
        <div>
            <form role="form">
                <div class="form-group">
                    <label for="title">标题</label>
                    <input type="text" class="form-control" id="title" placeholder="请输入标题">
                </div>
                <div class="form-group">
                    <label>科目</label>
                    <select class="form-control">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="address">地点</label>
                    <input type="text" class="form-control" id="address" placeholder="请输入地点">
                </div>
                <div class="form-group">
                    <label for="timer">时间</label>
                    <input type="text" class="form-control" id="timer" placeholder="请输入时间">
                </div>
                <div class="form-group">
                    <label for="intro">简介</label>
                    <textarea class="form-control" rows="3" id="intro"></textarea>
                </div>
                <button type="submit" class="btn btn-default">提交</button>
            </form>
        </div>
    </div>


</div>
</body>
</html>
