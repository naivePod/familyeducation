<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
    <link rel="stylesheet" th:href="@{/myui/css/main.css}"/>
    <script th:src="@{/js/jquery-3.3.1.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/bootstrap.js}" type="text/javascript"></script>
</head>
<body>
<div th:replace="view/layout/header :: header"></div>
<div class="container ll">
    <div class="row row-offcanvas row-offcanvas-right">
        <div class="col-md-5"><img th:src="@{/myui/imgs/static.jpg}" alt="" th:width="400" th:height="400"></div>
        <div class="col-md-7">
            <h2 class="ll-heading">这是标题</h2>
            <p>姓名：</p>
            <p>地区：</p>
            <p>课程：</p>
            <p><a class="btn btn-default" href="#" role="button" data-toggle="modal"  data-target="#addCourseModal">预约 &raquo;</a></p>
        </div>
    </div>
    <div class="row">
        <h2>评价列表</h2>

    </div>
</div>

<form method="post" action="" class="form-horizontal" role="form" id="form_data" onsubmit="return check_form()" style="margin: 20px;">
    <div class="modal fade" id="addCourseModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        课程信息表单
                    </h4>
                </div>
                <input type="hidden" name="course_id" id="course_id">
                <div class="modal-body">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="course_name" class="col-sm-3 control-label">课程名</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="course_name" name="course_name" value="${course_name}" maxlength="8"
                                       placeholder="请输入课程名" size="10">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="teacher_name" class="col-sm-3 control-label">教师</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="teacher_name" value="" id="teacher_name"
                                       placeholder="教师">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="location" class="col-sm-3 control-label">地点</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="location" value="" id="location"
                                       placeholder="地点">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="credit" class="col-sm-3 control-label">学分</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="credit" value="" id="credit"
                                       placeholder="学分" maxlength="4">
                            </div>
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">
                        关闭
                    </button>
                    <button type="submit" class="btn btn-primary">
                        提交更改
                    </button><span id="tip"> </span>
                    <input type="hidden" id="act" value="add">
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</form>
</body>
</html>
