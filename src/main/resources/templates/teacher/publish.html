<div class="container-fluid">

    <!--左侧导航栏-->
    <div class="row">
        <div class="col-md-2 sidebar">
            <ul class="nav nav-sider">
                <li ><a th:href="@{/user/information.html}" >我的资料</a></li>
                <li><a th:href="@{/student/information.html}">学生档案</a></li>
                <li><a th:href="@{/teacher/information.html}">教师信息</a></li>
                <li><a th:href="@{/order/information.html}">订单信息</a></li>
                <li><a th:href="@{/user/notice}">通知</a></li>
                <li><a th:href="@{/teacher/publish.html}">发布家教信息</a></li>
                <li  class="active"><a th:href="@{/user/registTeacher}">我当教师</a></li>
            </ul>
        </div>
    </div>
    <!-- 右侧内容 -->
    <div class="col-md-10  col-md-offset-1 main">
        <h2>家教信息</h2>
        <hr>
        <form class="form-horizontal" role="form" method="post" onsubmit="return publish.submit();">
                <div class="form-group">
                    <label for="city" class="col-sm-3 control-label">城市</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="city" value="" id="city"
                               placeholder="城市">
                    </div>
                </div>
                <div class="form-group">
                    <label for="lesson_location" class="col-sm-3 control-label">辅导地点</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" value="" id="lesson_location"
                               placeholder="辅导地点">
                    </div>
                </div>
                <div class="form-group">
                    <label for="lesson_time" class="col-sm-3 control-label">辅导时间</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="lesson_time"
                               placeholder="辅导时间" >
                    </div>
                </div>
                <div class="form-group">
                    <label for="price" class="col-sm-3 control-label">时价</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="price"  maxlength="8"
                               placeholder="时价" size="10">
                    </div>
                </div>


                <div class="form-group">
                    <label for="suject" class="col-sm-3 control-label">辅导科目</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control"value="" id="suject"
                               placeholder="辅导科目">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">备注</label>
                    <textarea class="col-sm-offset-3 form-control"  id="comment"></textarea>
                </div>

                <button type="submit" class="btn btn-primary">
                    提交
                </button>


        </form>
    </div>

</div>
