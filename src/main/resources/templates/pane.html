<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>课程导航栏</title>
    <link rel="stylesheet" href="../static/layui/css/layui.css">
    <link rel="stylesheet" href="../static/myui/css/main.css">
    <script src="../static/layui/layui.js"></script>
    <script src="../static/myui/common.js"></script>
</head>
<body>

<div class="layui-container">
    <div class="row">
        <div class="panel col">
            <a href="" data-url="">
                <div class="panel_img">
                    <img src="../static/myui/imgs/static.jpg" alt="">
                </div>
                <div class="pane_word"></div>
            </a>
        </div>
        <div class="panel col">
            <a href="" data-url="">
                <div class="panel_img">
                    <img src="../static/myui/imgs/static.jpg" alt="" >
                </div>
                <div class="pane_word"></div>
            </a>
        </div>
        <div class="panel col">
            <a href="" data-url="">
                <div class="panel_img">
                    <img src="../static/myui/imgs/static.jpg" alt="" >
                </div>
                <div class="pane_word"></div>
            </a>
        </div>
        <div class="panel col">
            <a href="" data-url="">
                <div class="panel_img">
                    <img src="../static/myui/imgs/static.jpg" alt="" >
                </div>
                <div class="pane_word">
                    <span>用户名：</span>
                    <span>地点：</span>
                    <span>专长：</span>
                </div>
            </a>
        </div>
        <div class="panel col">
            <a href="" data-url="">
                <div class="panel_img">
                    <img src="../static/myui/imgs/static.jpg" alt="" >
                </div>
                <div class="pane_word"></div>
            </a>
        </div>
        <div class="panel col">
            <a href="" data-url="">
                <div class="panel_img">
                    <img src="../static/myui/imgs/static.jpg" alt="" >
                </div>
                <div class="pane_word"></div>
            </a>
        </div>
    </div>

</div>

<div id="test1"></div>

<script src="/static/build/layui.js"></script>
<script>
    layui.use('laypage', function(){
        var laypage = layui.laypage;

        //执行一个laypage实例
        laypage.render({
            elem: 'test1' //注意，这里的 test1 是 ID，不用加 # 号
            ,count: 50 //数据总数，从服务端得到
        });
    });
</script>
</body>
</html>
